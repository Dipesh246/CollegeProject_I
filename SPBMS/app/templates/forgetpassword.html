{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{% static 'css/forget_password.css' %}"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="forgot-password-container">
        <h2>Forgot Password</h2>
        <p>Enter your email address below to reset your password.</p>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit">Reset Password</button>
        </form>

        <p>Remember your password? <a href="{% url 'signin' %}">Login</a></p>
    </div>
</body>
</html>

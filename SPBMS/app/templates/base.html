{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Student Pocket Budget Management System</title>
  {% block style %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
  <style>
    /* Inline styles for logo */
    .logo img {
      height: 50px;
      width: 50px;
      margin-right: 10px;
    }
  </style>
{% endblock %}
</head>
<body>
  <header>
    {% if user.is_authenticated %}

    <h1>Dashboard</h1>
    <nav>
      <ul class="menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">Expenses</a></li>
        <li><a href="#">Savings</a></li>
        <li><a href="#">Reports</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </nav>
    
    <a href="{% url 'logout' %}" class="logout-link" style="color: yellow; text-decoration: none;">Logout</a>
  
    {% else %}
  
    <nav>
      <div class="logo">
        <img src="{% static 'images/logo.png' %}" alt="Logo">
        <h1>Student Budget</h1>
      </div>
      <div class="buttons">
        <a href="{% url 'signin' %}" class="btn">Sign In</a>
        <a href="{% url 'register' %}" class="btn">Register</a>
      </div>
    </nav>
  {% endif %}
</header>


  {% block start %}
  
  {% endblock  %}
</body>
</html>

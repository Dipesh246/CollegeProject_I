<!-- dashboard.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Student Budget Dashboard</title>
  <link rel="stylesheet" type="text/css" href="dashboardstyle.css">
</head>
<body>
  <header>
    <h1>Student Budget Dashboard</h1>
    <button id="logout-button">Logout</button>
  </header>
  <main>
    <div class="container">
      <div class="card">
        <h2>Total Budget</h2>
        <p>$1000</p>
      </div>
      <div class="card">
        <h2>Expenses</h2>
        <p>$500</p>
      </div>
      <div class="card">
        <h2>Savings</h2>
        <p>$500</p>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
